<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Panela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<center><h1>Confirmação de Presença </h1>
    <br><h2>Chá de panela Gabrielle e Augusto</h2></center>

    <br><br>

    <form class="formulario" id="formulario">
        <h4>Você poderá estar presente no evento?</h4>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="presenca" id="presenca" required>
            <option selected>Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
          </select>

        <h4>Digite seu nome abaixo</h4>
        <input type="text" name="nome" id="nome" required>
        <br><br>

        <button type="submit" class="btn btn-success" name="botao_enviar" id="botao_enviar">Enviar Confirmação</button>
    </form>

    <br><br>
    
      <img src="esquerdo.png" alt="" class="foto_esquerda">
    <img class="foto_direita" src="direito.png" alt="foto">

    <script src="script.js"></script>
</body>
</html>
